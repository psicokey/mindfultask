services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: mindfultask_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mail.com # Cambia esto por tu email
      PGADMIN_DEFAULT_PASSWORD: admin # Cambia esto por una contrase√±a segura
    ports:
      - "8080:80"
    depends_on:
      - postgres
    

volumes:
  postgres_data:
